<html>

<head>
<script type='text/javaScript' src='inc/jquery-2.0.3.min.js'></script>
<script type='text/javaScript'>

$(document).ready(function(){
soundsControl.createContainer();

$("#audio").click(function(){	
	soundsControl.play("audio");
});
$("#right").click(function(){
	soundsControl.play("right");
});
$("#wrong").click(function(){
	soundsControl.play("wrong");
});



});
var soundsControl = {
	author : "SP Mohanty",
	version : "1.0",
	description : "A sound playing framework for the convegenius app, removes the audio tag, and plays it. Will work fine when playing the audio file over low latency medium",
	source : {'audio' : 'http://10.4.2.133/jquery/jairajsir/media/audio.mp3', 'right' : 'http://10.4.2.133/jquery/jairajsir/media/right_answer.mp3', 'wrong' : 'http://10.4.2.133/jquery/jairajsir/media/wrong_answer.mp3'}, 

	createContainer : function(){
		for(var handle in this.source){
		$("body").append("<div id='CONTAINER_"+handle+"' style='display:none'></div>");
		}
	},
	clearContainers : function(){
		for(var handle in this.source){
		$("#CONTAINER_"+handle).html('');
		}	
	},
	play : function(handle) {
		this.clearContainers();	
		$("#CONTAINER_"+handle).append('<audio src="'+this.source[handle]+'" type="audio/mpeg4" preload="auto" autoplay>');
	}
}



</script>

</head>

<body>
<audio id ="VIDEO" src="media/audio.mp3" preload="true" loop controls autoplay> </audio>

<button id ="audio" type="button">Audio</button>
<button id = "right" type="button">Right</button>
<button id ="wrong" type="button">Wrong</button>

</body>
</html>
